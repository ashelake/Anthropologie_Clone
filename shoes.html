    let select=document.querySelector("#sort").value

        })
        display(item);
    }
else if(select=="az"){
        item.sort(function(a,b){
    if(a.name>b.name) return 1
    if(a.name<b.name) return -1
    else return 0
         })
         display(item);
        }else if(select=="za"){
        item.sort(function(a,b){
    if(a.name<b.name) return 1
    if(a.name>b.name) return -1
    else return 0
         })

    }else if(select=="shl"){
        item.sort(function(a,b){
            if(a.size<b.size) return 1
            if(a.size>b.size) return -1
            else return 0
        })
        display(item)
    }else if(select=="slh"){
        item.sort(function(a,b){
            if(a.size>b.size) return 1
            if(a.size<b.size) return -1

            return(el.catagory=="Bestselling")
        })
        display(output)
    }else if(select=="Featured"){
